<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .card-description {
            font-size: 0.9em;
            line-height: 1.5;
        }

        .card-link {
            display: block;
            margin: 10px 0 0;
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
        }

        .card-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; margin: 20px 0;">My Projects</h1>
    </header>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="project1.jpg" alt="Project 1">
            <div class="card-content">
                <h2 class="card-title">Project One</h2>
                <p class="card-description">This is a brief description of Project One. It showcases my skills in web development and problem-solving.</p>
                <a href="#" class="card-link">View Details</a>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="project2.jpg" alt="Project 2">
            <div class="card-content">
                <h2 class="card-title">Project Two</h2>
                <p class="card-description">This is a brief description of Project Two. It focuses on RPA and AI integration in real-world scenarios.</p>
                <a href="#" class="card-link">View Details</a>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
